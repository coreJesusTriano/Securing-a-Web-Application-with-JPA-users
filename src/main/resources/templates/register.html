<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <form th:action="@{/adduser}" th:object="${usuario}" method="post">
            <div><label> User email : <input type="email" name="username"  
            						th:field="*{username}" required/> </label></div>
            <div><label> Password: <input type="password" name="password"
            						th:field="*{password}"/> </label></div>
            <div><label> Name: <input type="text" name="name"
            						th:field="*{name}"/> </label></div>
            						
            <div><input type="submit" value="Sign Up"/></div>
        </form>

		</div>        
    </body>
</html>
